<!DOCTYPE html>
<html>
<head>
	<title>
		Simulasi Retribusi
	</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<style type="text/css">
		.main-content {
			margin-top: 5em;
		}
		.button-custom {
			width: 50%;
		}
		.main {
			margin: 1em;
		}
		header {
			margin top: 4em;	
		}
	</style>
</head>
<body style="align-content: center;">
	<div class="main">
		<header>
			<h3>
				INFORMASI YANG TERTERA PADA SKRK
			</h3>
		</header>
		<div class="container main-content">
			<form class="col-xs-12" method="POST">
				<div class="col-xs-12">
					<label class="col-xs-3">1. Total Luas Lahan</label>
					<input type="text" name="sisa-lahan">
					<label>m2</label>
				</div>
				<hr>
				<div class="col-xs-12">
					<label class="col-xs-12">2. Jumlah Kegiatan</label>
					<span class="col-xs-3"></span>
					<div class=" col-xs-8" style="align-content: center; margin: 0em 0em 1% 0em; padding: 0;">
						<div class="col-xs-12" style="padding: 0;">
							<div>
								
								<label class="col-xs-5" style="padding: 0;"><input type="checkbox" name="perumahan-checkbox" style="margin-right: 1em;">Perumahan</label>
								<input type="text" name="perumahan">
								<label>m2</label>	
							</div>
							<div>
								<label class="col-xs-5" style="padding: 0;"><input type="checkbox" name="perdagangan-checkbox" style="margin-right: 1em;">Perdagangan / Jasa Komersial</label>
								<input type="text" name="perdagangan">
								<label>m2</label>
							</div>
							<div>
								<label class="col-xs-5" style="padding: 0;"><input type="checkbox" name="fasilitas-umum-checkbox" style="margin-right: 1em;">Sarana Fasilitas Umum PemKot</label>
								<input type="text" name="fasilitas-umum">
								<label>m2</label>
							</div>
							<div>
								<label class="col-xs-5" style="padding: 0;"><input type="checkbox" name="ruang-hijau-checkbox" style="margin-right: 1em;">Sarana Ruang Terbuka Hijau PemKot</label>
								<input type="text" name="ruang-hijau">
								<label>m2</label>
							</div>
							<div>								
								<label class="col-xs-5" style="padding: 0;"><input type="checkbox" name="jalan-saluran-checkbox" style="margin-right: 1em;">Prasarana Jalan Saluran PemKot</label>
								<input type="text" name="jalan-saluran">
								<label>m2</label>
							</div>
							<div>
								<label class="col-xs-5" style="padding: 0;"><input type="checkbox" name="makam-checkbox" style="margin-right: 1em;">Makam</label>
								<input type="text" name="makam">
								<label>m2</label>
							</div>								
						</div>
					</div>
				</div>
				<hr>
				<div class="col-xs-12">
					<label class="col-xs-3">3. Informasi Sisa Lahan</label>
					<input type="text" name="info-sisa-lahan" disabled>
					<label>m2</label>
				</div>
				<div class="col-xs-12">
					<label class="col-xs-3">4. Volume Tampungan</label>
					<input type="text" name="info-volume-tampungan" disabled>
					<label>m3</label>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
